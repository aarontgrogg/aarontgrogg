    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Getting Dicey With Flexbox | Flexbox Starter Course</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <!--<script src="js/vendor/modernizr-2.6.2.min.js"></script>-->
        <style>
        
            .die {
                margin: 50px auto;
                padding: 8px;
                width: 120px;
                height: 120px;
                background: #fff;
                border-radius: 6px;
            }
            .pip {
                margin: 8px;
                width: 18px;
                height: 18px;
                background: #000;
                border-radius: 100%;
            }

            .die {
                display: flex;
            }
            .column {
                display: flex;
                flex-direction: column;
            }

            .first-face {
                justify-content: center;
                align-items: center;
            }

            .second-face {
                justify-content: space-between;
            }
            .second-face .pip:nth-of-type(2) {
                align-self: flex-end;
            }

            .third-face .pip:nth-of-type(2) {
                align-self: center;
            }
            .third-face .pip:nth-of-type(3) {
                align-self: flex-end;
            }

            .fourth-face,
            .sixth-face {
                justify-content: space-between;
            }
            .fourth-face .column,
            .sixth-face .column {
                justify-content: space-between;
            }

            .fifth-face {
                justify-content: space-between;
            }
            .fifth-face .column {
                justify-content: space-between;
            }
            .fifth-face .column:nth-of-type(2) {
                align-self: center;
            }

        </style>
    </head>
    <body>
        
        <h1><a href="index.html">Flexbox Starter Course</a>: Getting Dicey With Flexbox</h1>
        <a href="http://codepen.io/LandonSchropp/pen/KpzzGo">CodePen</a>

        <div class="die first-face">
            <span class="pip"></span>
        </div>

        <div class="die second-face">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>

        <div class="die third-face">
            <span class="pip"></span>
            <span class="pip"></span>
            <span class="pip"></span>
        </div>

        <div class="die fourth-face">
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
            </div>
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
            </div>
        </div>

        <div class="die fifth-face">
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
            </div>
            <div class="column">
                <span class="pip"></span>
            </div>
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
            </div>
        </div>

        <div class="die sixth-face">
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
                <span class="pip"></span>
            </div>
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
                <span class="pip"></span>
            </div>
        </div>
